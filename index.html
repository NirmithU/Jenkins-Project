<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirmith U's Portfolio</title>
     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background: #333;
    color: #fff;
    padding: 10px 0;
}

nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

.section {
    padding: 20px;
    text-align: center;
}

.intro {
    font-size: 24px;
}

footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
@media (max-width: 768px) {
    .intro {
        font-size: 20px;
    }

    nav ul {
        flex-direction: column;
    }

    nav ul li {
        margin: 10px 0;
    }
}


    </style>
    <script>

        // scripts.js
document.addEventListener('DOMContentLoaded', () => {
    gsap.from('.intro', { duration: 1, opacity: 0, y: -50 });
    gsap.from('.section', { duration: 1, opacity: 0, y: 50, stagger: 0.3 });
});

    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="section">
        <div class="intro animate__animated animate__fadeIn">
            <h1>Hi, I'm Nirmith U</h1>
            <p>MCA and BCA graduate with expertise in DevOps.</p>
        </div>
    </section>

    <section id="about" class="section">
        <h2>About Me</h2>
        <p>Background in MCA and BCA with a focus on DevOps.</p>
    </section>

    <section id="portfolio" class="section">
        <h2>My Projects</h2>
        <div class="projects">
            <!-- Project entries will go here -->
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact</h2>
        <form>
            <!-- Contact form fields -->
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Nirmith U</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
